<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css"> </style>
</head>

<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/Vector.svg" alt="Imagem de uma camera como logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de uma mulher">
        </header>
        <main >
            <div class="container">
                <h1>
                    <section class="gallery">
                        <figure class="item">
                            <img src="image/mes1.jpg" alt="Imagem do primeiro mes de Sofia">
                            <figcaption class="details">
                                <h2>Primeiro mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:0.4s">
                            <img src="image/mes2.jpg" alt="Imagem do segundo mes de Sofia">
                            <figcaption class="details">
                                <h2>Segundo mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:0.5s">
                            <img src="image/mes3.jpg" alt="Imagem do terceiro mes de Sofia">
                            <figcaption class="details">
                                <h2>Terceiro mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:.6s">
                            <img src="image/mes4.jpg" alt="Imagem do quarto mes de Sofia">
                            <figcaption class="details">
                                <h2>Quarto mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:0.7s">
                            <img src="image/mes5.jpg" alt="Imagem do quinto mes de Sofia">
                            <figcaption class="details">
                                <h2>Quinto mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:.8s">
                            <img src="image/mes6.jpg" alt="Imagem do sexto mes de Sofia">
                            <figcaption class="details">
                                <h2>Sexto mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:.9s">
                            <img src="image/mes7.jpg" alt="Imagem do setimo mes de Sofia">
                            <figcaption class="details">
                                <h2>Sétimo mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item"style="--delay:1s">
                            <img src="image/mes8.jpg" alt="Imagem do oitavo mes de Sofia">
                            <figcaption class="details">
                                <h2>Oitavo mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:1.2s">
                            <img src="image/mes9.jpg" alt="Imagem do nono mes de Sofia">
                            <figcaption class="details">
                                <h2>Nono mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:1.3s">
                            <img src="image/mes10.jpg" alt="Imagem do decimo mes de Sofia">
                            <figcaption class="details">
                                <h2>Décimo mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:1.4s">
                            <img src="image/mes11.jpg" alt="Imagem do decimo primeiro mes de Sofia">
                            <figcaption class="details">
                                <h2>Décimo primeiro mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>
                        <figure class="item" style="--delay:1.5s">
                            <img src="image/mes12.jpg" alt="Imagem de um ano mes de Sofia">
                            <figcaption class="details">
                                <h2>Décimo segundo mês de Sofia</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                    </section>
                </h1> 
            </div>
        </main>
        <footer class="container">
           <p>© 2023 - Bebebe Feliz</p> 
        </footer>
    </div>
</body>
</html>
